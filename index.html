<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>To do List</h1>
        <form>
            <input class="todo-input" type="text" placeholder="Enter your task ">
            <button class="add-btn" type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
        <div class="todo-container">
                <ul class="todo-list">
                   <!-- <li class="todo">
                        <div class="todo-items">bbbbbbbbbbbbbbbbb</div>
                        <button class="check-btn"><i class="fa-solid fa-check"></i></button><button class="trash-btn"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                </ul>
            -->
        </div>
    </header>
    <script src="app.js"></script>
</body>
</html>
